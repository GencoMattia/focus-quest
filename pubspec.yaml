name: focus_quest
description: A calm, ADHD-friendly task scheduling application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Backend & Auth
  supabase_flutter: ^2.3.2

  # Local DB & Persistence
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.2
  path: ^1.8.3

  # Navigation
  go_router: ^13.1.0

  # UI & Design
  google_fonts: ^6.1.0
  intl: ^0.19.0
  
  # Utils
  uuid: ^4.3.3
  equatable: ^2.0.5
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  drift_dev: ^2.14.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
